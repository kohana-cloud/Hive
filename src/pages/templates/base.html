<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <title>The Hive</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/dashboard">
            <img src="static/graphics/logo.png" width="30" height="30" class="d-inline-block align-top" style="margin-left: 20px;">
            The Hive
        </a>
        
        <ul class="navbar-nav" style="flex-direction: row;">
            <li class="nav-item">
            <a id="nav-shortener" class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
            <a id="PageX" class="nav-link" href="/stats">Statistics</a>
            </li>
            <li class="nav-item">
              <a id="PageX" class="nav-link" href="/about">About</a>
            </li>
        </ul>
    
        <div class="collapse navbar-collapse"></div> <!--horizontal collapse-->

            <ul class="navbar-nav">
            <a class="nav-link" style="margin-right: 30px;" id="nav-about" href="/">Log Out</a>
            </ul>
        </form>
  </nav>

  <div class="container">
    {% block content %} {% endblock %}

  <footer class="footer fixed-bottom" style="position: fixed;">
		<div class="container text-center">
			<a href="https://github.com/<repository>" class="text-secondary">
				<small class="text-muted">Team Name, GPL 3.0</small>
			</a>
