<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="icon" type="image/x-icon" href="static/graphics/logo.png">
  <title>The Hive</title>
</head>

<navbar class="navbar navbar-expand-lg navbar-light bg-light" style="flex-wrap: nowrap; box-shadow: 2px 5px 20px rgba(119, 119, 119, 0.2);">  
  <div class="column">
    <a class="navbar-brand" href="/dashboard">
      <img src="static/graphics/logo.png" width="30" height="30" class="d-inline-block align-top" style="margin-left: 20px;" alt="hive logo">
      The Hive
    </a>
  </div>

  {% if jwt_name != "" %}

  <div class="column">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="nav-dashboard" class="nav-link" style="min-width: max-content; margin: 0 5px;" href="/dashboard">Dashboard</a>
      </li>
    </ul>
  </div>

  <div class="column">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="nav-profiler" class="nav-link" style="min-width: max-content; margin: 0 5px;" href="/profiler">Profiler</a>
      </li>
    </ul>
  </div>

  <div class="column">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="nav-stats" class="nav-link" style="min-width: max-content; margin: 0 5px;" href="/stats">Statistics</a>
      </li>
    </ul>
  </div>

  {% endif %}

  <div class="column">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="nav-about" class="nav-link" style="min-width: max-content; margin: 0 5px;" href="/about">About</a>
      </li>
    </ul>
  </div>

  <space class="column" style="width: 100%;"></space>

  {% if jwt_name != "" %}

  <div class="column">
    <b style="display:inline-block; min-width: max-content; padding-right: 10px;">{{jwt_name}}</b>
  </div>

  <div class="column">
    <ul class="navbar-nav" style="margin: 0 5px; margin-right: 30px;">
      <a class="nav-link" style="min-width: max-content" id="nav-logout" href="/logout">Logout</a>
    </ul>
  </div>

  {% else %}

  <div class="column">
    <ul class="navbar-nav" style="margin: 0 5px; margin-right: 30px;">
      <a class="nav-link" style="min-width: max-content" id="nav-login" href="/login">Login</a>
    </ul>
  </div>
  {% endif %}
</navbar>

<body>
  <div class="container" style="padding-bottom:70px;">
    {% block content %} {% endblock %}
  </div>
</body>

<footer class="bg-light text-center text-lg-start" style="position: fixed; width: 100%; bottom: 0px; box-shadow: 20px 20px 20px 20px rgba(119, 119, 119, 0.2);">
  <div class="text-center p-3" height=20 style="background-color: rgb(248, 249, 250);">

     For Educational Purposes Only | 
    <a class="text-muted" href="https://github.com/<repository>">GitHub</a>
  </div>
</footer>

</html>
