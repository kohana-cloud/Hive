{% extends 'templates/base.html' %}

{% block content %}

<body>
  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="static/css/floating-labels.css" rel="stylesheet">

  <form class="form-signin" action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="text-center mb-4">
      <img class="mb-4" src="static/graphics/logo.png" width="150" height="150" style="margin-top: 50px;">
      <h1 class="h3 mb-3 font-weight-normal">Welcome to the Hive</h1>
    </div>

    <div class="form-label-group">
      <input type="username" id="inputEmail" name="username" value="{{
        request.form.username }}" class="form-control" placeholder="Email address" required>
      <label for="inputEmail">Username</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" value="{{
        request.form.password }}" required>
      <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-primary btn-block" type="submit" style="width: 60%; display: block; margin: 5px auto;">
      Sign in
    </button>

    <button class="btn btn-secondary btn-block" type="button" style="width: 60%; display: block; margin: 5px auto;"
            data-bs-toggle="modal" data-bs-target="#createUser">
        Create User
    </button>
    
    <hr style="width: 70%; margin: 10px auto;">
    
    <!--Login with Google-->
    <a class="btn btn-outline-dark" style="display:block; width: 60%; margin:5px auto;" href="" role="button">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="static/graphics/login-logos/google.png"/>
      Login with Google
    </a>

    <!--Login with Amazon-->
    <amazon class="btn btn-outline-dark" style="display:block; width: 60%; margin:5px auto;" href="" role="button">
      <img id="amazon-icon" width="20px" style="margin-bottom:3px; margin-right:5px" alt="Amazon sign-in" src="static/graphics/login-logos/amazon.png"/>
      Login with Amazon
    </amazon>

    <!--Login with Microsoft-->
    <a class="btn btn-outline-dark amazon" style="display:block; width: 60%; margin:5px auto;" href="" role="button">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Microsoft sign-in" src="static/graphics/login-logos/microsoft.png"/>
      Login with Microsoft
    </a>

    {% if invalid %}
    <div class="alert alert-danger" role="alert" style="text-align: center; margin-top: 15px;">
      Invalid credentials!
      <script>document.getElementById("inputPassword").value = null</script>
    </div>
    {% endif %}
  </form>
</body>


<!-- create user -->
<div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserModal" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <!-- header -->
  <div class="modal-header" style="background-color: rgba(0,0,0,.03)">
    <h5 class="modal-title" style="display: block; margin-left: 180px;">Create User</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <!-- content -->
  <div class="modal-body">
    <form class="form-createuser" action="/adduser" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
      <!-- first name -->
      <div class="row"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img src="static/graphics/user-registration/person-fill.svg" width=50 style="margin-right:-10px; padding:6px;">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationFirstName"  name="username" value="{{
            request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">First Name</label>
          </div>
        </div>
      </div>

      <!-- last name -->
      <div class="row" style="margin-bottom: 10px;"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img width=50 style="margin-right:-10px">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationLastName" type="name" name="username" value="{{
            request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Last Name</label>
          </div>
        </div>
      </div>

      <!-- email address -->
      <div class="row" style="margin-bottom: 10px;"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img src="static/graphics/user-registration/at.svg" width=50 style="margin-right:-10px; padding: 3px;">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationEmailAddress" type="username" name="username" value="{{
              request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Email</label>
          </div>
        </div>
      </div>

      <!-- phone number -->
      <div class="row" style="margin-bottom: 10px;"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img src="static/graphics/user-registration/telephone-fill.svg" width=50 style="margin-right:-10px; padding:6px;">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationPhoneNumber" type="tel" name="registration-telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              value="{{request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Phone</label>
          </div>
        </div>
      </div>

      <hr style="width: 95%; margin: auto; margin-bottom: 25px;">

      <!-- username -->
      <div class="row" style="margin-bottom: 10px;"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img src="static/graphics/user-registration/person-badge-fill.svg" width=50 style="margin-right:-10px; padding: 5px;">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationUsername" type="username" name="username" value="{{
            request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Username</label>
          </div>
        </div>
      </div>

      <!-- password -->
      <div class="row"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img src="static/graphics/user-registration/lock-fill.svg" width=50 style="margin-right:-10px; padding: 5px;">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationPassword" type="password" name="username" value="{{
              request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Password</label>
          </div>
        </div>
      </div>

      <!-- repeat password -->
      <div class="row"> 
        <div class="col-auto" style="0 -10px 0 5px">
          <img width=50 style="margin-right:-10px; padding: 5px;">
        </div>
        <div class="col">
          <div class="form-label-group">
            <input id="registrationPassword2" type="password" name="username" value="{{
              request.form.username }}" class="form-control" placeholder="Email address" required>
            <label for="inputEmail">Repeat Password</label>
          </div>
        </div>
      </div>

      <!-- check box -->
      <div class="row">
        <div class="form-check" style="margin-left: 113px;">
          <input id="registrationCheckbox" class="form-check-input" type="checkbox" value="" >
          <label class="form-check-label" for="registrationCheckbox">
              I agree to all <a href="#" class="link-primary">terms and conditions</a>
          </label>
        </div>
      </div>
    </form>
  </div>

  <!-- footer -->
  <div class="modal-footer" style="background-color: rgba(0,0,0,.03);">
    <button type="button" class="btn btn-success" style="margin: auto; width: 50%">Submit</button>
  </div>
</div>
</div>
</div>
</div>

<!-- acquire jquery-->
<script type="text/javascript" language="javascript" src="static/js/bundles/jquery-3.6.0.min.js"></script>

<!-- acquire bootstrap-->
<script src="static/js/bundles/bootstrap.min.js"></script>
      

<!--Invert Amazon icon to White when hovering-->
<script>
  $("amazon").hover(
  function() {
    document.getElementById("amazon-icon").src = "static/graphics/login-logos/amazon-inverted.png"
  }, function() {
    document.getElementById("amazon-icon").src = "static/graphics/login-logos/amazon.png"
  }
);
</script>
{% endblock %}
